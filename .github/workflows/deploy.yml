name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-api-go:
    name: Deploy API (Go) to Cloud Run
    runs-on: self-hosted
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        env:
          # FREE TIER OPTIMIZATION:
          # - Default: E2_MEDIUM (qualifies for 2,500 build-minutes/month FREE)
          # - With caching, builds are 1-3min, allowing ~800-2,500 builds/month within free tier
          #
          # To use paid machine type (NOT recommended for free tier):
          # - Set GitHub secret BUILD_MACHINE_TYPE=E2_HIGHCPU_8 (faster but always paid)
          # - This will cost ~$0.031/build and does NOT count toward free tier
          BUILD_MACHINE_TYPE: ${{ secrets.BUILD_MACHINE_TYPE }}
        run: |
          # Get short commit SHA for image tagging
          SHORT_SHA=$(git rev-parse --short HEAD)

          # Build command - optimized for FREE TIER usage
          BUILD_CMD="gcloud builds submit \
            --config=apps/api-go/cloudbuild.yaml \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region asia-northeast1 \
            --substitutions=_TAG=$SHORT_SHA"

          # Only override machine type if explicitly set (not recommended - breaks free tier)
          if [ -n "$BUILD_MACHINE_TYPE" ]; then
            BUILD_CMD="$BUILD_CMD --machine-type=$BUILD_MACHINE_TYPE"
            echo "⚠️  WARNING: Using paid machine type: $BUILD_MACHINE_TYPE (not eligible for free tier)"
            echo "   This will cost ~\$0.031 per build instead of being FREE"
          else
            echo "✅ Using FREE TIER machine type: E2_MEDIUM (2,500 build-minutes/month free)"
            echo "   With caching, builds are typically 1-3min, allowing ~800-2,500 builds/month FREE"
          fi

          # Submit build using cloudbuild.yaml for optimized caching
          # This uses BuildKit cache mounts, inline cache, and Docker layer caching for faster builds
          # Run from repo root so build context includes both apps/api-go and apps/builder
          # Using synchronous mode (no --async) for simpler error handling and faster feedback
          eval $BUILD_CMD

          echo "Build completed successfully"

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update api-go-dev \
            --image asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api-dev/api-go:latest \
            --update-env-vars APP_ENV=dev \
            --region asia-northeast1 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Purge Cloudflare DNS Cache
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Purging Cloudflare DNS cache for api.dev.sacredvows.io..."

          # Get zone ID for sacredvows.io
          ZONE_RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=sacredvows.io" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json")

          ZONE_ID=$(echo "$ZONE_RESPONSE" | jq -r '.result[0].id')

          if [ "$ZONE_ID" = "null" ] || [ -z "$ZONE_ID" ]; then
            echo "Error: Could not find zone ID for sacredvows.io"
            echo "Response: $ZONE_RESPONSE"
            exit 1
          fi

          echo "Found zone ID: $ZONE_ID"

          # Purge everything cache (this forces Cloudflare to re-resolve DNS)
          PURGE_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"purge_everything":true}')

          SUCCESS=$(echo "$PURGE_RESPONSE" | jq -r '.success')

          if [ "$SUCCESS" = "true" ]; then
            echo "✅ Successfully purged Cloudflare cache"
          else
            echo "⚠️ Warning: Cache purge may have failed"
            echo "Response: $PURGE_RESPONSE"
            # Don't fail the deployment if cache purge fails
          fi

      - name: Verify deployment
        run: |
          echo "Deployment completed. Service URL:"
          gcloud run services describe api-go-dev \
            --region asia-northeast1 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.url)'

  deploy-edge-worker:
    name: Deploy Edge Worker to Cloudflare
    runs-on: self-hosted
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Install dependencies
        working-directory: ./apps/edge-worker
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        working-directory: ./apps/edge-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler deploy

      - name: Verify deployment
        working-directory: ./apps/edge-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Worker deployment completed. Worker name: dev-published-sites"
