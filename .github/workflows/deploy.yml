name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-api-go:
    name: Deploy API (Go) to Cloud Run
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        working-directory: ./apps/api-go
        run: |
          IMAGE_TAG="asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api-dev/api-go:latest"
          gcloud builds submit \
            --tag "$IMAGE_TAG" \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region asia-northeast1

      - name: Deploy to Cloud Run
        run: |
          gcloud run services update api-go-dev \
            --image asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api-dev/api-go:latest \
            --region asia-northeast1 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet

      - name: Verify deployment
        run: |
          echo "Deployment completed. Service URL:"
          gcloud run services describe api-go-dev \
            --region asia-northeast1 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.url)'

  deploy-edge-worker:
    name: Deploy Edge Worker to Cloudflare
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./apps/edge-worker
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: ./apps/edge-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler deploy

      - name: Verify deployment
        working-directory: ./apps/edge-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Worker deployment completed. Worker name: dev-published-sites"
