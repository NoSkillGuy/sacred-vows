# Dev environment configuration
# Non-sensitive settings only - sensitive values come from Secret Manager

server:
  port: "3000"
  read_timeout: "15s"
  write_timeout: "15s"

auth:
  jwt_access_expiration: "15m"
  jwt_refresh_expiration: "30d"
  jwt_issuer: "sacred-vows-api"
  jwt_audience: "sacred-vows-client"
  jwt_clock_skew: "60s"

storage:
  # upload_path not needed - dev uses GCS storage
  max_file_size: 10485760  # 10MB - used for file size validation
  gcs_bucket: "sacred-vows-assets-dev"  # GCS bucket name for assets (private bucket, accessed via signed URLs)

google:
  redirect_uri: "https://api.dev.sacredvows.io/api/auth/google/callback"
  frontend_url: "https://dev.sacredvows.io"

publishing:
  base_domain: "dev.sacredvows.io"
  artifact_store: "r2"
  r2_account_id: "7aa0cce061cd1cf948e79d3353b9b532"  # Cloudflare Account ID
  r2_bucket: "sacred-vows-published-dev"  # R2 bucket name
  r2_public_base: ""  # Empty when using Workers (worker serves content)
  version_retention_count: 3
  snapshot_renderer_script: "/app/builder/template-engine/src/renderPublishedHTML.js"
  snapshot_renderer_node: "node"
  published_artifacts_dir: "./published"
  published_artifacts_public_base: ""

email:
  vendors: "mailgun"
  from_address: "noreply@dev.sacredvows.io"
  from_name: "Sacred Vows"
  mailjet:
    daily_limit: 200
    monthly_limit: 6000
  mailgun:
    domain: "mail.dev.sacredvows.io"
    daily_limit: 100
    monthly_limit: 3000

