version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: wedding_builder
      POSTGRES_PASSWORD: wedding_builder_password
      POSTGRES_DB: wedding_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://wedding_builder:wedding_builder_password@postgres:5432/wedding_builder?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - ./uploads:/app/uploads

volumes:
  postgres_data:

