services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: wedding_builder
      POSTGRES_PASSWORD: wedding_builder_password
      POSTGRES_DB: wedding_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-go:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://wedding_builder:wedding_builder_password@postgres:5432/wedding_builder
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-chars-long-for-security}
      PORT: 3000
      TEMPLATES_DIR: /root/templates
      UPLOAD_PATH: /root/uploads
      FRONTEND_URL: http://localhost:5173
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: http://localhost:3000/api/auth/google/callback
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/builder/templates:/root/templates
      - api_go_uploads:/root/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  api_go_uploads:

