global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'

# Remote write to Tempo disabled - endpoint /api/prom/remote/write not available
# To enable exemplars, configure Tempo to accept Prometheus remote write
# remote_write:
#   - url: http://tempo:3200/api/prom/remote/write
#     send_exemplars: true

